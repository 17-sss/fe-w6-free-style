<!-- auth : login (main) -->
<!DOCTYPE html>
<html>
    <head>
        <title><%= title %></title>
        <%- include('./partial/vendors.html') %>
    </head>
    <body class="auth">
        <div class="auth__wrapper">
            <div class="auth__content">
                <div>
                    <h2>MD Todo</h2>
                </div>

                <form class="auth__content__form" method="POST" action="/auth/login">
                    <input
                        type="text"                        
                        name="userid"
                        id="userid"                                                
                        placeholder="ID"
                        autocomplete="off"
                    />
                    <input
                        type="password"
                        name="userpwd"
                        id="userpwd"                                                
                        placeholder="Password"
                        autocomplete="off"
                    />
                    <input
                        type="submit"
                        value="Login"
                    />
                    <% if (errorMessage) { %>
                    <p class="auth--error"><%= errorMessage %></p>
                    <% } %>

                </form>
                
                <div class="auth__footer">
                    <a href="/auth/register">Register</a>
                </div>
            </div>
        </div>
    </body>
</html>
