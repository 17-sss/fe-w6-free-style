<div id="todo-postlist">
    <div class="container" id="accordion">
        <% if (todoData.length > 0) { %> 
            <% todoData.forEach((data, i) => {
            const { subject, content } = data; %>
            <div class="card my-2">
                <div class="mb-0">
                    <button
                        class="btn btn-link text-left collapsed"
                        data-toggle="collapse"
                        data-target="#collapse<%= i %>"
                    >
                        <%= subject %>
                    </button>
                </div>
                <div
                    id="collapse<%= i %>"
                    class="collapse border-top"
                    data-parent="#accordion"
                >
                    <div class="px-3 py-2"><%= content %></div>
                </div>
            </div>
            <% }) %>
        <% } else { %> 
            
        <% } %>
    </div>
</div>
